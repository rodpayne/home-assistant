#----------------------------------------------------------------------------------------------------------
# Set up something like https://philhawthorne.com/making-home-assistants-presence-detection-not-so-binary/  
#----------------------------------------------------------------------------------------------------------

- alias: Mark person location as Home
  initial_state: 'on'
  mode: queued
  max: 10
  trigger:
  - platform: state
    entity_id:
      - sensor.rod_location
      - sensor.pam_location
      - sensor.tom_location
    to: 'Just Arrived'
    for:
      minutes: 3
  action:
  - service: python_script.person_location_update
    data_template:
      entity_id: '{{trigger.entity_id}}'
      change_state_to: 'Home'

- alias: Mark person location as Away
  initial_state: 'on'
  mode: queued
  max: 10
  trigger:
  - platform: state
    entity_id:
      - sensor.rod_location
      - sensor.pam_location
      - sensor.tom_location
    to: 'Just Left'
    for:
      minutes: 3
  action:
  - service: python_script.person_location_update
    data_template:
      entity_id: '{{trigger.entity_id}}'
      change_state_to: 'Away'

- alias: Mark person location as Extended Away
  initial_state: 'on'
  mode: queued
  max: 10
  trigger:
  - platform: state
    entity_id:
      - sensor.rod_location
      - sensor.pam_location
      - sensor.tom_location
    to: 'Away'
    for:
      hours: 48
  action:
  - service: python_script.person_location_update
    data_template:
      entity_id: '{{trigger.entity_id}}'
      change_state_to: 'Extended Away'

