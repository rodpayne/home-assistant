- alias: Refresh iCloud3 after the garage door is closed
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: sensor.garage_door
    to: 'Closed'
    for:
      seconds: 30
  action:
  - service: device_tracker.icloud3_update
    data_template:
      command: location
